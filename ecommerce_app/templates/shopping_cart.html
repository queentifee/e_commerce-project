<!-- templates/ecommerce_app/shopping_cart.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <h1>Shopping Cart</h1>

    {% if cart_products %}
        <table>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_products %}
                    <tr>
                        <td>{{ item.product.name }}</td>
                        <td>{{ item.quantity }}</td>
                        <td>${{ item.subtotal }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>

        <p>Total Price: ${{ total_price }}</p>

        <a href="{% url 'view_cart' %}">View Cart</a>
    {% else %}
        <p>Your shopping cart is empty.</p>
    {% endif %}
</body>
</html>
